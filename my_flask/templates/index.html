{% extends "layout.html" %}
{% block content %}
    <script type="text/javascript">
        const pronounce = (word) => {
            let u = new SpeechSynthesisUtterance();
            u.lang = 'en-US';
            u.text = word;
            speechSynthesis.speak(u);
        }
    pronounce("{{english}}")
    </script>

    <div class="hh1">
    <h1>{{ english }}</h1>
    </div>

    <div class="hh">
        {% for row, ans in ts %}
        <p><a class="raised" href="/{{ans}}/{{english}}: {{japanese}}">{{row}}</a></p>
        {% endfor %}
    </div>
{% endblock %}
